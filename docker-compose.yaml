    #     volumes: 
    #         - ./nginx.conf:/etc/nginx/nginx.conf


    mlflow:
        container_name: mlflow-server
        depends_on:
            - minio
        build: ./mlflow
        environment:
            MLFLOW_S3_ENDPOINT_URL: http://minio:9000
            AWS_ACCESS_KEY_ID: minioadmin
            AWS_SECRET_ACCESS_KEY: minioadmin
        ports: 
            - "5000:5000"
        command: 
            mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root s3://mlflow --host 0.0.0.0 -p 5000
        restart: always
    
    minio:
        container_name: minio
        image: minio/minio
        ports:
          - "9000:9000"
        environment:
            AWS_ACCESS_KEY_ID: minioadmin
            AWS_SECRET_ACCESS_KEY: minioadmin
        volumes:
            - data:/data
        command:
            server /data
        restart: always

    influxdb:
        container_name: influxdb
        build: ./influxdb
        ports:
            - 8086:8086
            - 8083:8083
            - 2003:2003
        env_file:
            - ./influxdb/influxdb.env
        restart: always

    chronograf:
        container_name: chronograf
        image: chronograf:1.8.4-alpine
        depends_on:
            - influxdb
        user: "0"
        ports:
            - 8888:8888
        env_file:
            - ./chronograf/chronograf.env
        restart: always

    grafana:
        container_name: grafana
        image: grafana/grafana:6.3.6
        depends_on:
            - influxdb
            - prometheus
        user: "0"
        ports:
            - 3000:3000
        env_file:
            - ./grafana/grafana.env
        volumes:
            - ./grafana/provisioning/datasources/:/etc/grafana/provisioning/datasources/
            - ./grafana/provisioning/dashboards/:/etc/grafana/provisioning/dashboards/
        restart: always
    
    redis:
        container_name: redis
        image: redis:latest
        ports:
            - 6379:6379
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 30s
            retries: 50
        restart: always
    
    locust:
        container_name: locust
        build: ./locust
        ports:
          - "8089:8089"
        restart: always

    airflow-webserver:
        <<: *airflow-common
        command: webserver
        ports:
            - 8080:8080
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
            interval: 10s
            timeout: 10s
            retries: 5
        restart: always

    airflow-scheduler:
        <<: *airflow-common
        depends_on:
            - airflow-webserver
        command: scheduler
        restart: always

    airflow-worker:
        <<: *airflow-common
        depends_on:
            - airflow-scheduler
        command: celery worker
        restart: always

    airflow-init:
        <<: *airflow-common
        environment:
            <<: *airflow-common-env
            _AIRFLOW_DB_UPGRADE: 'true'
            _AIRFLOW_WWW_USER_CREATE: 'true'
            _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
            _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
        command: version

    flower:
        <<: *airflow-common
        ports:
            - 5555:5555
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
            interval: 10s
            timeout: 10s
            retries: 5
        command: celery flower
        restart: always
    
volumes:
  postgres-db-volume:
  data: